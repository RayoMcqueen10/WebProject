{% extends 'layout.html' %}
{% block titulo %}Usuarios{% endblock %}
{% block contenido %}
<body class="bd">
  <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">
        <i class="fa-solid fa-dice-d20 fa-beat-fade fa-2xl" style="color: #01fe34;"></i> Gamezone
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">        
          <li class="nav-item">
            <a class="nav-link" href="/ofertas">Ofertas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/carrito">Carrito</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/signup">Registrarse</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/signin"><i class="fa-regular fa-user"></i></a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Buscar juegos" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Buscar</button>
        </form>
      </div>
    </div>
  </nav>
  <!DOCTYPE html>
  <html lang="es">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>gamezone</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
      <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  </head>
<br><br>
<div class="container">
  <div class="row row-cols-1 row-cols-md-3 g-4 home-cards">
      {% for producto in productos %}
      <div class="col">
          <div class="card h-100">
              <img src="/static/img/{{producto[6]}}" class="card-img-top" alt="Ups no se encuentra la imagen">
              <div class="card-body">
                  <h5 class="card-title">{{producto[1]}}</h5>
                  <p class="card-text">{{producto[2]}}</p>
                  <p class="card-text">${{producto[3]}}</p>
                  <a href="/add-to-cart?idproducto={{producto[0]}}" class="btn btn-primary">
                      <i class="fas fa-cart-plus"></i> Agregar al carrito
                  </a>
              </div>

      </div>
    </div>
    {% endfor %}
  </div>
</div>
</body>
{% endblock %}
